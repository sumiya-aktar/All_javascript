<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let score= 90
        if (score>=90 && score<=100) {
           document.write("A+"); 
        }
        else if (score>=80 && score<=89){
            document.write("A");    
        }
        else if (score>=70 && score<=79) {
            document.write("A-");
        }
        else if (score>=60 && score<=69){
            document.write("B");
        }
   
     
        
    </Script>
</body>
</html>
