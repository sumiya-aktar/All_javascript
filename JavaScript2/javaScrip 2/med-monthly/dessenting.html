<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var a = prompt("Enter a number");
         var b = prompt("Enter a number");
         var c = prompt("Enter a number");
        if (a<b) { 
            temp = a;
            b = a;
            a = temp;
        }
         if (a<c) { 
            temp = c;
            c = a;
            a = temp;
         }
         if (b<c) { 
            temp = b;
            b = c;
            c = temp;
         }
         document.write(a+","+b+","+c);
   </script> 
</body>
</html>
