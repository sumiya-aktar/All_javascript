<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var disit = prompt("please enter you disit");
       switch(disit) {
         case "0" :
            document.write("Fhima");
         break;
         case "1" :
            document.write("Rhaima");
         break;
         case "2" :
            document.write("Fhariya");
         break;
         default:
         document.write("no one")
       };
    </script>
</body>
</html>
